<h2 mat-dialog-title>{{title}}</h2>
<mat-dialog-content class="mat-typography">
  <form #userForm="ngForm">
    <div>
      <mat-form-field>
        <mat-label>Username</mat-label>
        <input matInput [(ngModel)]="user.username" name="username" required>
        <mat-error>Username is required</mat-error>

      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <mat-label>Role</mat-label>
        <mat-select [(ngModel)]="user.role" name="role" required>
          @for (role of roles; track role) {
            <mat-option [value]="role">{{role}}</mat-option>
          }
        </mat-select>
        <mat-error>Role is required</mat-error>
      </mat-form-field>
    </div>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button color="primary" [mat-dialog-close]="user" [disabled]="userForm.invalid" cdkFocusInitial>Save</button>
</mat-dialog-actions>
